    <script>
      function mobileNav() {
        const  navElement = document.getElementById("mobile-navigation")

        if (navElement.classList.contains("mobile-navigation--open")) {
          navElement.classList.remove("mobile-navigation--open");
        } else {
          navElement.classList.add("mobile-navigation--open");
        }
      }
    </script>
